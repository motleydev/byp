table:
  schema: public
  name: pizza_order
object_relationships:
  - name: friend
    using:
      foreign_key_constraint_on: friend_id
  - name: pizza
    using:
      foreign_key_constraint_on: pizza_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        friend_id: x-hasura-user-id
      columns:
        - id
        - pizza_id
select_permissions:
  - role: user
    permission:
      columns:
        - friend_id
        - id
        - pizza_id
      filter:
        friend_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        friend_id:
          _eq: X-Hasura-User-Id
